<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include Label Studio stylesheet -->
    <link
      href="https://unpkg.com/label-studio@1.0.1/build/static/css/main.css"
      rel="stylesheet"
    />
    <!-- Include the Label Studio library -->
    <script src="https://unpkg.com/label-studio@1.0.1/build/static/js/main.js"></script>
  </head>
  <body>
    <div id="label-studio">
      <!-- Initialize Label Studio -->
      <script>
        function return_results(annotations, flag = 1, status) {
          annotations = JSON.parse(JSON.stringify(annotations)); //JSON.stringify converts JS value to JSON string
          let canvas = document.querySelector("canvas");

          canvas_width = canvas.width;
          canvas_height = canvas.height;
          console.log(canvas_width, canvas_height);
          let img = document.querySelector("img");
          console.log(img.naturalWidth);
          let results = [annotations, flag];
          // Streamlit.setComponentValue(results)
          console.log({ status }, "Annotations:", { results });
        }

        var labelStudio = new LabelStudio("label-studio", {
          config: `
          <View>
<Header value="Select label and start to click on image"/>
  <View style="display:flex;align-items:start;gap:8px;flex-direction:column-reverse">
    <Image name="img" value="$image" zoom="true" zoomControl="true" rotateControl="false" grid="true" brightnessControl="true" contrastControl="true"/>
    <View>
      <Filter toName="tag" minlength="0" name="filter"/>
      <RectangleLabels name="tag" toName="img" showInline="true" fillOpacity="0.8">
        <Label value="Hello"/>
        <Label value="World"/>
      </RectangleLabels>
    </View>
  </View>
</View>
    `,

          interfaces: [
            "panel",
            "update",
            "controls",
            "side-column",
            "annotations:menu",
            "annotations:add-new",
            "annotations:delete",
            "predictions:menu",
          ],

          user: {
            pk: 2,
            firstName: "Zhen Hao",
            lastName: "Chu",
          },

          task: {
            annotations: [],
            predictions: [],
            id: 2,
            data: {
              // audio: "https://app.heartex.ai/static/samples/game.wav",
              image: "https://i.insider.com/605cf697106eb50019d05b14?width=700",
            },
          },

          onLabelStudioLoad: function (LS) {
            var c = LS.annotationStore.addAnnotation({
              userGenerate: true,
            });
            LS.annotationStore.selectAnnotation(c.id);
          },
          onSubmitAnnotation: function (LS, annotations) {
            console.log("LS add:", { LS });
            let flag = 1; //submission flag
            let status = "New Submission";
            return_results(annotations, flag, status);

            // console.log(annotations);
            // annotations = JSON.parse(JSON.stringify(annotations));
            // console.log("annotations add:", { annotations });
            // console.log(annotations.serializeAnnotation());
            // Streamlit.setComponentValue(annotations);
          },
          onUpdateAnnotation: function (LS, annotations) {
            console.log("LS update:", { LS });
            let flag = 2; //submission flag
            let status = "Update Submission";
            return_results(annotations, flag, status);

            // let flag = 2;

            // annotations = JSON.parse(JSON.stringify(annotations));
            // results = [annotations, flag];
            // console.log("annotations update:", { results });
            // console.log(annotations.serializeAnnotation());
            // Streamlit.setComponentValue(annotations);
          },
        });
      </script>
    </div>
  </body>
</html>
